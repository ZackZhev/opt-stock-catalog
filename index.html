        /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤ —à–∞–ø–∫–µ */
        .header-stats {

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ */

        /* –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤ */

<body>

        </div>

        <div class="products-list" id="productsList">

        </div>

    <script src="products-data.js"></script>
    <script>
        // –ö—É—Ä—Å –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏ USD -> –°–û–ú (–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑ localStorage)
        const EXCHANGE_RATE = parseFloat(localStorage.getItem('exchangeRate')) || 89;

        // –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å –∏–∫–æ–Ω–∫–∞–º–∏
        const CATEGORIES = {
            skincare: '–£—Ö–æ–¥ –∑–∞ –∫–æ–∂–µ–π',
            haircare: '–£—Ö–æ–¥ –∑–∞ –≤–æ–ª–æ—Å–∞–º–∏',
            makeup: '–ú–∞–∫–∏—è–∂',
            perfume: '–ü–∞—Ä—Ñ—é–º–µ—Ä–∏—è',
            hygiene: '–ì–∏–≥–∏–µ–Ω–∞',
            supplements: '–î–æ–±–∞–≤–∫–∏',
            sets: '–ù–∞–±–æ—Ä—ã',
            other: '–î—Ä—É–≥–æ–µ'
        };

        const CATEGORY_ICONS = {
            skincare: '‚ú®',
            haircare: 'üíá',
            makeup: 'üíÑ',
            perfume: 'üå∏',
            hygiene: 'üß¥',
            supplements: 'üíä',
            sets: 'üéÅ',
            other: 'üì¶'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: –∑–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã –∏–∑ INITIAL_PRODUCTS (products-data.js)
        function initializeProducts() {
            const existing = localStorage.getItem('products');
            if (!existing || existing === '[]') {
                localStorage.setItem('products', JSON.stringify(INITIAL_PRODUCTS));
            }
        }

        // –ü–æ–¥–≥—Ä—É–∑–∫–∞ –Ω–æ–≤—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω
        function seedNewProducts() {
            const existing = JSON.parse(localStorage.getItem('products') || '[]');
            const existingNames = new Set(existing.map(p => p.name.toLowerCase()));
            let changed = false;

            INITIAL_PRODUCTS.forEach(ip => {
                if (!existingNames.has(ip.name.toLowerCase())) {
                    existing.push(ip);
                    existingNames.add(ip.name.toLowerCase());
                    changed = true;
                } else if (parseFloat(ip.price) > 0) {
                    const match = existing.find(p => p.name.toLowerCase() === ip.name.toLowerCase());
                    if (match && parseFloat(match.price) === 0) {
                        match.price = ip.price;
                        match.currency = ip.currency || 'USD';
                        match.stock = ip.stock || match.stock;
                        changed = true;
                    }
                }
            });

            if (changed) {
                localStorage.setItem('products', JSON.stringify(existing));
            }
        }

        initializeProducts();
        seedNewProducts();

        // –ü–æ–ª—É—á–∏—Ç—å —Ü–µ–Ω—É –≤ USD –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
        function getPriceInUSD(product) {
            const price = parseFloat(product.price) || 0;
            return product.currency === 'SOM' ? price / EXCHANGE_RATE : price;
        }

        let selectedCategory = '';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function loadCategories() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const categories = new Set(products.map(p => p.category).filter(c => c));
            const container = document.getElementById('categoriesBar');

            // –ü–æ–¥—Å—á—ë—Ç —Ç–æ–≤–∞—Ä–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            const categoryCounts = {};
            products.forEach(p => {
                if (p.category) {
                    categoryCounts[p.category] = (categoryCounts[p.category] || 0) + 1;
                }
            });

            let html = `<button class="category-btn ${selectedCategory === '' ? 'active' : ''}" onclick="selectCategory('')">üè† –í—Å–µ <span class="cat-count">${products.length}</span></button>`;

            categories.forEach(cat => {
                const isActive = selectedCategory === cat ? 'active' : '';
                const icon = CATEGORY_ICONS[cat] || 'üì¶';
                const count = categoryCounts[cat] || 0;
                html += `<button class="category-btn ${isActive}" onclick="selectCategory('${cat}')">${icon} ${CATEGORIES[cat] || cat} <span class="cat-count">${count}</span></button>`;
            });

            container.innerHTML = html;
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function selectCategory(cat) {
            selectedCategory = cat;
            loadCategories();
            loadProducts();
        }

        // –ü–æ–ª—É—á–∏—Ç—å –∫–ª–∞—Å—Å —Å—Ç–∞—Ç—É—Å–∞ —Å–∫–ª–∞–¥–∞
        function getStockClass(stock) {
            if (stock > 5) return 'stock-high';
            if (stock > 0) return 'stock-low';
            return 'stock-out';
        }

        // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç —Å—Ç–∞—Ç—É—Å–∞ —Å–∫–ª–∞–¥–∞
        function getStockText(stock) {
            if (stock > 5) return `–í –Ω–∞–ª–∏—á–∏–∏: ${stock} —à—Ç.`;
            if (stock > 0) return `–ú–∞–ª–æ: ${stock} —à—Ç.`;
            return '–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏';
        }

        // –ü–æ–ª—É—á–∏—Ç—å –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –∏ –æ—Ç—Å–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã
        function getFilteredProducts() {
            let products = JSON.parse(localStorage.getItem('products') || '[]');

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–æ–∏—Å–∫—É
            const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            if (searchQuery) {
                products = products.filter(p =>
                    p.name.toLowerCase().includes(searchQuery) ||
                    (p.description && p.description.toLowerCase().includes(searchQuery)) ||
                    (p.barcode && p.barcode.toLowerCase().includes(searchQuery))
                );
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            if (selectedCategory) {
                products = products.filter(p => p.category === selectedCategory);
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –Ω–∞–ª–∏—á–∏—é
            const stockFilter = document.getElementById('stockFilter').value;
            if (stockFilter === 'in') {
                products = products.filter(p => (p.stock || 0) > 0);
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞: —Å–Ω–∞—á–∞–ª–∞ –≤ –Ω–∞–ª–∏—á–∏–∏, –ø–æ—Ç–æ–º –Ω–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏, –∑–∞—Ç–µ–º –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –∫—Ä–∏—Ç–µ—Ä–∏—é
            const sortValue = document.getElementById('sortSelect').value;
            products.sort((a, b) => {
                const aInStock = (a.stock || 0) > 0 ? 0 : 1;
                const bInStock = (b.stock || 0) > 0 ? 0 : 1;
                if (aInStock !== bInStock) return aInStock - bInStock;

                switch (sortValue) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name, 'ru');
                    case 'name-desc':
                        return b.name.localeCompare(a.name, 'ru');
                    case 'price-asc':
                        return getPriceInUSD(a) - getPriceInUSD(b);
                    case 'price-desc':
                        return getPriceInUSD(b) - getPriceInUSD(a);
                    default:
                        return 0;
                }
            });

            return products;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        function loadProducts() {
            const products = getFilteredProducts();
            const container = document.getElementById('productsList');
            const countEl = document.getElementById('productsCount');

            // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            const total = JSON.parse(localStorage.getItem('products') || '[]').length;
            if (products.length === total) {
                countEl.textContent = `–¢–æ–≤–∞—Ä–æ–≤: ${total}`;
            } else {
                countEl.textContent = `–ù–∞–π–¥–µ–Ω–æ: ${products.length} –∏–∑ ${total}`;
            }

            if (products.length === 0) {
                const searchQuery = document.getElementById('searchInput').value.trim();
                container.innerHTML = `
                    <div class="no-products">
                        <p>${searchQuery || selectedCategory ? '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ' : '–¢–æ–≤–∞—Ä—ã –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map((product, index) => {
                const icon = CATEGORY_ICONS[product.category] || 'üì¶';
                const categoryName = CATEGORIES[product.category] || product.category || '';
                return `
                <div class="product-item" style="animation-delay: ${index * 0.03}s">
                    <div class="product-image">
                        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : icon}
                    </div>
                    <div class="product-info">
                        <h2 class="product-name">${product.name}</h2>
                        <div class="product-meta">
                            ${product.category ? `<span class="product-category">${icon} ${categoryName}</span>` : ''}
                            <span class="product-stock ${getStockClass(product.stock || 0)}">${getStockText(product.stock || 0)}</span>
                        </div>
                        <p class="product-description">${product.description || ''}</p>
                        ${product.barcode ? `<p class="product-barcode">–®—Ç—Ä–∏—Ö–∫–æ–¥: ${product.barcode}</p>` : ''}
                    </div>
                    <div class="product-prices">
                        ${product.currency === 'SOM'
                            ? `<div class="price-usd">${Math.round(parseFloat(product.price || 0)).toLocaleString('ru-RU')} –°–û–ú</div>
                               <div class="price-som">$${(parseFloat(product.price || 0) / EXCHANGE_RATE).toFixed(2)}</div>`
                            : `<div class="price-usd">$${parseFloat(product.price || 0).toFixed(2)}</div>
                               <div class="price-som">${(parseFloat(product.price || 0) * EXCHANGE_RATE).toLocaleString('ru-RU')} –°–û–ú</div>`
                        }
                    </div>
                </div>
            `}).join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –≤ —à–∞–ø–∫–µ
        function updateHeaderStats() {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            document.getElementById('statTotal').textContent = products.length;
            document.getElementById('statInStock').textContent = products.filter(p => (p.stock || 0) > 0).length;
            document.getElementById('statCategories').textContent = new Set(products.map(p => p.category).filter(c => c)).size;
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫—É—Ä—Å–∞
        document.getElementById('rate').textContent = EXCHANGE_RATE;

        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('searchInput').addEventListener('input', loadProducts);
        document.getElementById('sortSelect').addEventListener('change', loadProducts);
        document.getElementById('stockFilter').addEventListener('change', loadProducts);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadCategories();
        loadProducts();
        updateHeaderStats();
    </script>
</body>
</html>
